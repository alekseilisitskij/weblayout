<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Список студентов</title>
</head>

<body>
  <div class="container">
    <h1>Список</h1>
    <form action="#" id="add-form" class="mb-3">
      <input id="add-form__name-inp" class="form-control mb-3" type="text" placeholder="Имя">
      <input id="add-form__surname-inp" class="form-control mb-3" type="text" placeholder="Отчество">
      <input id="add-form__lastname-inp" class="form-control mb-3" type="text" placeholder="Фамилия">
      <input id="add-form__birthday-inp" class="form-control mb-3" type="date" placeholder="Возраст" data-date="" data-date-format="YYYY MMMM DD" value="09-08-2015">
      <input id="add-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
      <input id="add-form__studyStart-inp" class="form-control mb-3" type="number" placeholder="Год начало обучения">

      <button type="submit" class="btn btn-primary">Добавить пользователя</button>
    </form>

    <form action="#" id="filter-form" class="mb-3">
      <h2>Фильтрация</h2>
      <input id="filter-form__fio-inp" class="form-control mb-3" type="text" placeholder="ФИО">
      <input id="filter-form__faculty-inp" class="form-control mb-3" type="text" placeholder="Факультет">
      <input id="filter-form__startAge-inp" class="form-control mb-3" type="number" placeholder="Год начало обучения">
      <input id="filter-form__finishAge-inp" class="form-control mb-3" type="number" placeholder="Год окончания обучения">
    </form>
    <div id="app">

    </div>

  </div>
    <!-- Этап 1. Создайте верстку элементов, которые будут статичны (неизменны).  -->

    <script defer type="module" src="js/main.js"></script>
</body>

</html>
